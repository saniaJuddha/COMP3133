<app-navbar></app-navbar>
<div class="main-div">
<mat-card class="example-card" ali>
    <h1>Register : </h1>
<form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="enter your first name" formControlName="firstname">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="enter your last name" formControlName="lastname">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="10 letters minimum" formControlName="username">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>User Type</mat-label>
                    <input matInput placeholder="admin or user" formControlName="type">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <p>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@gmail.com" formControlName="email">

        </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
</mat-form-field>
    </p>
    <div>
        <button mat-raised-button color="basic" type="submit">Register!</button>
</div>
</form>
</mat-card>
</div>
