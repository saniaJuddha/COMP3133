<app-navbar></app-navbar>
<mat-card class="example-card" *ngFor="let booking of allBookings">
    <mat-card-subtitle>{{booking.booking_id}}</mat-card-subtitle>
    <mat-card-title>Booked By: {{booking.username}}</mat-card-title>
    <br><br>
    <mat-card-content>
    <p>Booking Date:{{booking.booking_date}}
    <br>Booking Start:{{booking.booking_start}}
    <br>Booking End:{{booking.booking_end}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button  mat-raised-button color="basic" disabled>Booking Confirmed</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
    <hr class="rounded">
</mat-card>
