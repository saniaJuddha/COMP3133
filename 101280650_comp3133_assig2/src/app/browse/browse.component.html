<mat-card class="example-card" *ngFor="let booking of allBookings">
    <mat-card-subtitle>{{booking.booking_id}}</mat-card-subtitle>
    <mat-card-title>{{booking.booking_title}}</mat-card-title>
    <p>{{booking.description}}</p>
    <br>
    <mat-card-content>
      <p>Street: {{booking.street}}<br>City: {{booking.city}}<br>Postal Code: {{booking.postal_code}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>Price: ${{booking.price}}</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
    <hr class="rounded">
</mat-card>
