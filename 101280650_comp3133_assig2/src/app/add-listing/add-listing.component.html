<app-navbar></app-navbar>
<div class="main-div">
<mat-card class="example-card">
    <h1>Add Listing : </h1>
    <form class="example-form" [formGroup]="listingForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Listing Id</mat-label>
                        <input matInput formControlName="listing_id">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Listing Title</mat-label>
                        <input matInput formControlName="listing_title">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td >
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Listing Description</mat-label>
                        <input matInput formControlName="description">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Price</mat-label>
                        <input matInput type='number' formControlName="price">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street">
                    </mat-form-field>
                </td>
                <td >
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Postal code</mat-label>
                        <input matInput formControlName="postal_code">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                
            </tr>
        </table>
            <div>
                <button mat-raised-button color="basic" type="submit">Upload Listing!</button>
            </div>
