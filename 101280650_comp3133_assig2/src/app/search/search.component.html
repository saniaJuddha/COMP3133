<br>
<label for="site-search">Search by City or Postal Code:</label>
<input type="text" [(ngModel)]="listingCity" id="site-search" name="q">
<button type="submit" (click)="findListingByCity()">Search</button>
<br>
<br>
<mat-card class="example-card" *ngFor="let listing of findByCity">
    <mat-card-subtitle>{{listing.listing_id}}</mat-card-subtitle>
    <mat-card-title>{{listing.listing_title}}</mat-card-title>
    <p>{{listing.description}}</p>
    <br>
    <mat-card-content>
      <p>Street: {{listing.street}}<br>City: {{listing.city}}<br>Postal Code: {{listing.postal_code}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>Price: ${{listing.price}}</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
    <hr class="rounded">
</mat-card>
